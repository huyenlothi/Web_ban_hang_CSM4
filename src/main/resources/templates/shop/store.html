<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="master::views-head"></th:block>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function addCart(e){
             let proId=e.getAttribute("idPro");
            $.ajax({
                type:"GET",
                //tên API
                url:"/cartitem/create/"+proId,
                success: function () {
                    successHandler();
                }
            })
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }
    </script>
</head>
<body>
<th:block th:replace="master::view-top-cart-menu"></th:block>
<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb-tree">
                    <li><a href="/index">Trang chủ</a></li><li><a href="/store">Sản phẩm</a></li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->
            <div id="aside" class="col-md-3">
                <!-- aside Widget -->
                <form method= "get" action= "" id="form-filter">
                    <div class="aside">
                        <h3 class="aside-title">Nhóm sản phẩm</h3>
                        <div class="checkbox-filter" style="margin-top: -20px">
                                <div class="input-checkbox" style="margin-left: 20px">
                                    <input type="radio" id="brand-1" name="group" value="" >
                                    <span></span>
                                    <b></b>
                                </div>
                        </div>
                    </div>
                    <hr>
                    <!-- /aside Widget -->
                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Thương Hiệu</h3>
                        <div class="checkbox-filter" style="margin-top: -20px">
                                <div class="input-checkbox" style="margin-left: 20px">
                                    <input type="radio" id="brand-1" name="trade" v >
                                    <span></span>
                                    <b></b>
                                </div>
                        </div>
                    </div>
                    <hr>
                    <!-- /aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Từ Khóa</h3>
                        <div class="checkbox-filter" style="margin-top: -20px">
                            <input type="text" name="key" class="form-control"  placeholder="Nhập từ khóa..." >
                        </div>
                    </div>
                    <hr>
                    <!-- /aside Widget -->
                    <div class="aside" style="margin-left: 65px; margin-top: -15px;">
                        <button  class="btn btn-outline-success btn-lg"	>TÌM KIẾM</button>
                    </div>
                </form>
            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <!-- store products -->
                <div class="row">
                        <!-- product -->
                    <th:block th:each="product: ${listproduct}">
                        <div class="col-md-4 col-xs-6">
                            <div class="product" >
                                <div class="product-img" >
                                    <a th:href="@{/shop/detail/__${product.id}__}"><img th:src="@{'/views/img/'+ ${product.image1}}" alt="" width="100%" height="220px"></a>
                                    <div class="product-label">
                                        <span class="new">NEW</span>
                                    </div>
                                </div>
                                <div class="product-body">
                                    <p class="product-category"></p>
                                    <h3 class="product-name" th:text="${product.name}"><a href=""></a></h3>
                                    <h4 class="product-price" th:text="${product.price}"> VNĐ</h4>
                                    <div class="product-rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <div class="product-btns">
                                        <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                        <button class="quick-view"><a href=""><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></a></button>
                                    </div>
                                </div>
                                <div class="add-to-cart">
                                    <button th:attr="idPro=${product.id}" class="add-to-cart-btn" onclick="addCart(this)"><i class="fa fa-shopping-cart"></i>Thêm vào túi</button>
                                </div>
                            </div>
<!--                        </div>-->

                        <!-- /product -->
                </div>
                    </th:block>
                <!-- /store products -->

                <!-- store bottom filter -->
                <!-- /store bottom filter -->
            </div>
            <!-- /STORE -->
        </div>
        <div class="pagination">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="" tabindex="-1" aria-label="">
                                <span aria-hidden="true">First</span>
                            </a>
                        </li>
                            <li class="page-item">
                                <a class="page-link" href=""></a>
                            </li>
                        <li class="page-item active">
                            <a class="page-link" href=""></a>
                        </li>
                </ul>
            </nav>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
<th:block th:replace="master::view-footer-js"></th:block>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

</script>
</html>
